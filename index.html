<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulful Study - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #3b2e5a, #4e3a66, #673b7b, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            perspective: 1000px;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 5px;
            font-family: 'Dancing Script', cursive;
        }
        .tagline {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .hint {
            font-size: 1rem;
            margin: 40px 0;
            opacity: 0.8;
        }
        .coming-soon {
            font-size: 2rem;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            overflow: hidden;
        }
        .background-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(255,255,255,0) 70%);
            animation: rotate 30s infinite linear;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .bird {
            position: absolute;
            background-image: url('https://toppng.com/uploads/preview/cartoon-black-bird-flying-11549935388v3oyfuza3l.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 60px;
            height: 60px;
            animation: fly 10s infinite linear;
        }
        .bird:nth-child(1) { top: 10%; left: -10%; animation-delay: 0s; }
        .bird:nth-child(2) { top: 30%; left: -20%; animation-delay: 2s; }
        .bird:nth-child(3) { top: 50%; left: -15%; animation-delay: 4s; }
        .bird:nth-child(4) { top: 70%; left: -25%; animation-delay: 6s; }
        .bird:nth-child(5) { top: 90%; left: -30%; animation-delay: 8s; }

        @keyframes fly {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(150vw) translateY(-30px); }
            100% { transform: translateX(0) translateY(0); }
        }

        .meditating-person {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://e7.pngegg.com/pngimages/692/188/png-clipart-man-silhouettes-meditating-shiva-guided-meditation-ru0101ja-yoga-mindfulness-meditating-silhouette-animals-man-silhouette.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        .meditating-person:nth-child(1) { top: 80%; left: 10%; transform: rotate(-15deg); }
        .meditating-person:nth-child(2) { top: 85%; left: 30%; transform: rotate(10deg); }
        .meditating-person:nth-child(3) { top: 78%; left: 50%; transform: rotate(-10deg); }
        .meditating-person:nth-child(4) { top: 82%; left: 70%; transform: rotate(5deg); }
        .meditating-person:nth-child(5) { top: 88%; left: 90%; transform: rotate(-5deg); }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="logo">Soulful Study</div>
        <div class="tagline">Unleash Your Inner Scholar</div>
        <div class="hint">A transformative journey in learning and growth is on the horizon. Stay tuned for something extraordinary.</div>
        <div class="coming-soon">Coming Soon</div>
    </div>
    <div class="bird"></div>
    <div class="bird"></div>
    <div class="bird"></div>
    <div class="bird"></div>
    <div class="bird"></div>
    <div class="meditating-person"></div>
    <div class="meditating-person"></div>
    <div class="meditating-person"></div>
    <div class="meditating-person"></div>
    <div class="meditating-person"></div>
</body>
</html>
